<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thumbnail Quality Checker</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #6d28d9);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .container {
            background: #ffffff;
            color: #333;
            width: 450px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            margin: auto;
            animation: fadeIn 0.8s ease;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 26px;
            font-weight: 600;
            color: #4f46e5;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 12px;
            border: 2px dashed #6d28d9;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="file"]:hover {
            border-color: #4f46e5;
        }

        button {
            padding: 12px 25px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background: #6d28d9;
            transform: translateY(-2px);
        }

         footer {
            text-align: center;
            padding: 15px 0;
            font-size: 18px;
            color: #f9d8ff;
            margin-top: auto;
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-style: italic;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thumbnail Quality Checker</h1>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="thumbnail" accept="image/*" required>
            <button type="submit">Check Thumbnail</button>
        </form>
    </div>

    <footer>
        © 2025 Thumbnail Quality Checker | Built with ❤️ by Aarti  
    </footer>
</body>
</html>
